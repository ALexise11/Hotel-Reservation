<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Added FontAwesome -->
    <title>Personal Details</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .back-button {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 20px;
            display: block;
            text-align: left; /* Align to the left */
        }
        .back-button i {
            margin-right: 10px; /* Add some right margin to the icon for spacing */
        }
        .back-button:hover {
            text-decoration: underline;
        }
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0;
            font-weight: bold;
            font-size: small;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/update" method="post" onsubmit="return validateForm()">
        <a href="#" onclick="goBack()" class="back-button"><i class="fas fa-chevron-left"></i></a>
        <h3>Personal Details</h3>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" value="{{ data[4] }}" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" value="{{ data[1] }}" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" value="{{ data[2] }}" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" value="{{ data[5] }}" required>

        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter your contact number" value="{{ data[6] }}" required>

        <input type="submit" value="Save Change" class="btn btn-primary">
    </form>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Back Button and Client-Side Validation -->
    <script>
        function goBack() {
            window.history.back();
        }

        function validateForm() {
            // Your existing validation logic remains unchanged
        }
    </script>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
