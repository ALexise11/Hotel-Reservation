<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Residency Hotel</title>
    <!-- Include any additional styles or scripts if needed -->
</head>

<body>
    <h1>Update User</h1>
    <form action="/update/{{ data['id'] }}" method="post">
        <div>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" value="{{ data['fullname'] }}" required>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ data['username'] }}" required maxlength="50">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ data['email'] }}" required>
        </div>

        <!-- Exclude password from the update form -->
        <!-- <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" value="{{ data['password'] }}" required>
        </div> -->

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" value="{{ data['address'] }}" required>
        </div>

        <div>
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" value="{{ data['contact'] }}" required>
        </div>

        <input type="submit" value="Save Changes">
    </form>
</body>

</html>
