<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Update</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Set your preferred background color */
        }

        .confirmation-form {
            background-color: #ffffff; /* Set your preferred form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="confirmation-form">
        <h1 class="mb-4">Confirm Update</h1>
        <p class="lead">Please review the changes before confirming:</p>

        <dl class="row">
            <dt class="col-sm-3">Username:</dt>
            <dd class="col-sm-9">{{ data.username }}</dd>

            <dt class="col-sm-3">Email:</dt>
            <dd class="col-sm-9">{{ data.email }}</dd>

            <dt class="col-sm-3">Full Name:</dt>
            <dd class="col-sm-9">{{ data.fullname }}</dd>

            <dt class="col-sm-3">Address:</dt>
            <dd class="col-sm-9">{{ data.address }}</dd>

            <dt class="col-sm-3">Contact:</dt>
            <dd class="col-sm-9">{{ data.contact }}</dd>
        </dl>

        <div class="button-container">
            <form method="post" action="{{ url_for('confirm_update') }}" class="mb-2">
                <input type="hidden" name="confirmed" value="true">
                <button type="submit" class="btn btn-primary">Confirm Update</button>
            </form>

            <form method="post" action="{{ url_for('confirm_update') }}">
                <input type="hidden" name="confirmed" value="false">
                <button type="submit" class="btn btn-secondary">Cancel Update</button>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
