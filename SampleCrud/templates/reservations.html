<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
</head>
<body>
    <h1>Reservations</h1>
    <table border="1">
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Reservation ID</th>
                <th>Room Number</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Guest ID</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            {% for reservation in reservations %}
                <tr>
                    <td>{{ reservation[0] }}</td>
                    <td>{{ reservation[1] }}</td>
                    <td>{{ reservation[2] }}</td>
                    <td>{{ reservation[3] }}</td>
                    <td>{{ reservation[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- Back Button -->
    <br>
    <a href="{{ url_for('make_reservation') }}">Back</a>
</body>
</html>
